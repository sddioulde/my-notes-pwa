<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A sample notes app">
    <meta name="theme-color" content="#d6c232" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
    <title>My Notes</title>
</head>
<body>
    <div id="header">
        <div><h1 id="name">My Notes</h1></div>
        <div><button id="install-button">Install</button></div>
    </div>

    <div id="notes">
        <div class="post-it" id="add-note-div">
            <textarea id="add-note-textarea"></textarea>
            <button id="add-note-button">Add note</button>
        </div>
    </div>

    <script src="/scripts/app.js"></script>
    <script src="/scripts/install.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
        });
      }
    </script>
</body>
</body>
</html>
